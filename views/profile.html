<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RefUnite </title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
    <!-- Include your custom css file here if you're making one -->
  </head>

  <body ng-controller = "profileController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand center">RefUnite</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
          <a class="nav-item nav-link active" href="/profile">My Profile</a>
          <a class="nav-item nav-link" href="/family">Family & Friends</a>
          <a class="nav-item nav-link" href="/">Logout ({{ sessionUsername }})</a>
        </div>
      </div>
    </nav>

    <!-- Sample Content. You can either use this or make your own -->

    <!-- User Content -->
    <div class="container user-container">
      <div class="jumbotron">
        <div class="h5">USER PROFILE</div>
        <div id="profileNoEdit"> 
          <h6> Display all info for current profile. Have an edit profile button. </h6>
          <br>
          <h6> Gender: {{gender}} </h6>
          <h6> Age: {{age}} </h6>
          <h6> Origin: {{origin}} </h6>
          <h6> Looking For: {{looking_for[0]}} </h6>
          <h6> Profile Images: {{ img_ids[0] }} </h6>
        </div>
        <button type="button" class="login-button" name="editProfile" ng-click="editProfile()" >Edit</button>

        <div id="profileEdit" style="display: none">
        <label> Password: <input type="password" class="input password" placeholder="Password" ng-model="password" /> </label>

        <label>Gender:
          <select name="gender" ng-model="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option>
          </select>
        </label>
        </br>
        <label> Age: 
          <select name="age" ng-model="age">
            <option value="Under18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65-74">65-74</option>
            <option value="65+">65+</option>
            <option value="Unknown">Unknown</option>
          </select>
        </label>
        </br>
        <label> Region of Origin: 
          <select name="region" ng-model="origin">
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Caribbean">Caribbean</option>
            <option value="CentralAmerica">Central America</option>
            <option value="Europe">Europe</option>
            <option value="MiddleEast">Middle East</option>
            <option value="NorthAmerica">North America</option>
            <option value="Oceania">Oceania</option>
            <option value="SouthAmerica">South America</option>
            <option value="Unknown">Unknown</option>
          </select>
        </label>

        <!--</br>
        <input type="file" name="user-photo" file-model="myFile"/>
        <button ng-click="uploadFile()">upload me</button>
        </br>-->

        <br>
        <input type="file" class="filepond" name="filepond" multiple data-max-file-size="3MB" data-max-files="3">
        <button type="button" class="login-button" name="Login" ng-click="backToProfile()" >Back</button>
        <button type="button" class="login-button" name="Next" ng-click="updateProfile()" id="finish">Update Profile</button>

        <br>
        </div>
        <!-- Need to get all the information for the current profile -->
        <!-- Display the users -->
        

      </div>
    </div>






    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
